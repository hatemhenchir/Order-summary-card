<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <section class="card rounded-4">
        <div class="hero">
          <img src="images/illustration-hero.svg" class="img-fluid" alt="" />
        </div>
        <div class="card-body">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="alert  rounded-4 d-flex align-items-center">
            <div class="row row1 d-flex align-items-center g-0">
              <div class="col-3">
                <img
                  src="images/icon-music.svg"
                  class="img-fluid alert1"
                  alt=""
                />
              </div>

              <div class="col-3 pt-3  alert2">
                <h6 class="row">Annual Plan<br> <span>$59.99/year</span></h6>
                
              </div>
              <div class="col-3"></div>
              <div class="col-3"><a href="#" class="alert3">Change</a></div>
            </div>
          </div>
          <div class="button">
            <button class="btn button1">Proceed to Payment</button>
            <button class="btn button2">Cancel Order</button>
          </div>
        </div>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/hatemhenchir">HENCHIR Hatem</a>.
      </footer>
    </main>

    

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
